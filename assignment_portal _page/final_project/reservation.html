<body>

    <nav>

            </li>
            </ul>
        </nav> 
    </header>
    <div align = center>
    <form method = "get" action = "reservation_thank_you.html">
    <fieldset>
        <legend>Make a Reservation!</legend>
        <label for="location">Location:
            <input type="text" name="location" id="location" required>
        </label>
        <label for="date">Date:
            <input type="date" name="date" id="date" required>
        </label>
        <label for ="number_of_rooms">Number of Rooms:
            <input type="number" name="number_of_rooms" id="number_of_rooms" min="1" max="10" required>
        </label>
        <label for ="type_of_rooms"> Type of Rooms:
            <select name="type_of_rooms" id="type_of_rooms">
                <option value="">Select a Room Type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
        </label>
        <label for ="firstname">First Name:
            <input type="text" name="firstname" id="firstname" required>
        </label>
        <label for ="lastname">Last Name:
            <input type="text" name="lastname" id="lastname" required>
        </label>
        <label for ="email">Email:
            <input type="email" name="email" id="email" required>
        </label>
        <label for ="phone">Phone:
            <input type="tel" name="phone" id="phone" required>
        </label>
        <label for ="comments">Comments:
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>
        <label>
            <input class="submit" type="submit" value="Make Your Reservation!">
        </label>
    </fieldset>
    </form>
    </div>
